<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audvik Labs | Loading...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        deepBg: '#050508',
                        audvikBlue: '#5799D2',
                        audvikPink: '#A95AA3',
                        audvikPurple: '#8879B8',
                        audvikDeep: '#7966CD'
                    }
                }
            }
        }
    </script>

    <style>
        body.loading-active { overflow: hidden; }

        #loader-wrapper {
            position: fixed;
            inset: 0;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #050508;
            transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
        }

        #loader-wrapper.loader-hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .scene-container {
            position: relative;
            width: 300px; 
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-base {
            width: 180px; 
            height: auto;
            filter: drop-shadow(0 0 15px rgba(87, 153, 210, 0.2));
            z-index: 10;
        }

        /* --- FISHERMAN WRAPPER --- */
        .fisherman-wrapper {
            position: absolute;
            z-index: 20;
            width: 90px; 
            height: 90px; 
            bottom: 30px; 
            right: 30px; 
            transform: translate(20px, -50px); 
        }

        .fisherman-gradient-mask {
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #5799D2, #A95AA3); 
            mask-image: url('asserts/man 2.png');
            mask-size: contain;
            mask-repeat: no-repeat;
            mask-position: center;
            -webkit-mask-image: url('asserts/man 2.png');
            -webkit-mask-size: contain;
            -webkit-mask-repeat: no-repeat;
            -webkit-mask-position: center;
            filter: drop-shadow(0 0 5px rgba(87, 153, 210, 0.5));
            position: relative;
            z-index: 2;
        }

        /* --- FISHING LINE STYLES --- */
        .fishing-line-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 300%; 
            pointer-events: none;
            z-index: 1; 
            overflow: visible;
        }

        .fishing-rope {
            stroke: #A95AA3;
            stroke-width: 1px;
            fill: none;
            opacity: 0.8;
            transform-origin: 85px 25px; 
            animation: ropeSway 4s ease-in-out infinite;
        }

        @keyframes ropeSway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(3deg); }
        }

/* --- SEA WATER STYLES --- */
        .water-container {
            position: absolute;
            z-index: 5; 
            
            /* WIDTH: 100% ensures it covers the full screen width */
            width: 100%;       
            
            /* HEIGHT: 80px (Lowered slightly to ensure it doesn't look too high) */
            height: 80px;     
            
            bottom: -20px;     
            left: 0;
            overflow: hidden;
        }

        .water-wave {
            animation-name: waveSlide;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .wave-back {
            animation-duration: 12s; 
            opacity: 0.4;
            fill: #5799D2; 
        }

        .wave-mid {
            animation-duration: 8s;
            opacity: 0.6;
            fill: #7966CD; 
        }

        .wave-front {
            animation-duration: 5s;
            opacity: 0.3;
            fill: #A95AA3; 
        }

        @keyframes waveSlide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

    </style>
</head>
<body class="loading-active bg-deepBg text-white font-sans">

    <div id="loader-wrapper">
        
        <div class="scene-container">
            
            <img src="asserts/Audvik Logo Mark.svg" alt="Audvik Logo" class="logo-base">

            <div class="fisherman-wrapper">
                <div class="fisherman-gradient-mask"></div>
                
                <svg class="fishing-line-container" viewBox="0 0 90 270">
                    <path class="fishing-rope" d="M 85,15 Q 88,100 85,160" />
                </svg>
            </div>
            
            <div class="water-container">
                <svg width="180%" height="100%" viewBox="0 0 3000 80" preserveAspectRatio="none">
                    
                    <path class="water-wave wave-back" d="M0,40 C750,0 1500,80 2250,40 V80 H0 Z" />
                          
                    <path class="water-wave wave-mid" d="M0,40 C600,70 1800,10 3000,40 V80 H0 Z" />
                          
                    <path class="water-wave wave-front" d="M0,50 C375,30 750,70 1125,50 C1500,30 1875,70 2250,50 C2625,30 3000,70 V80 H0 Z" />
                </svg>
            </div>

        </div>

        <div class="mt-12 font-display text-xl tracking-[0.2em] text-transparent bg-clip-text bg-gradient-to-r from-audvikBlue to-audvikPurple animate-pulse">
            LOADING...
        </div>

    </div>
    <main class="h-screen flex items-center justify-center">
        <h1 class="text-3xl font-display">Website Content Loaded</h1>
    </main>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loader-wrapper');
                loader.classList.add('loader-hidden');
                document.body.classList.remove('loading-active');
                setTimeout(() => loader.remove(), 900);
            }, 3000); 
        });
    </script>
</body>
</html>
