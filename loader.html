<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanical Robot Eyes</title>
    <style>
        /* --- SETUP --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: monospace;
            overflow: hidden;
            position: relative; 
        }

        /* --- BACKLIGHT GLOW --- */
        .backlight-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background-color: rgba(121, 102, 205, 0.25); 
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0; 
            pointer-events: none;
            animation: glowPulse 4s ease-in-out infinite;
        }

        /* --- HEAD CONTAINER --- */
        .robot-head {
            position: relative;
            z-index: 10; 
            display: flex;
            gap: 20px; 
            padding: 20px;
            background: #2b2b2b; 
            border-radius: 40px;
            border: 4px solid #444;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: scale(0.6);
        }

        /* --- EYES --- */
        .eye-socket {
            position: relative;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #ffffff, #d0d0d0 60%, #999 100%);
            border-radius: 50%;
            overflow: hidden; 
            border: 4px solid #000; 
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .pupil {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: #000;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            border: 2px solid #333;
            animation: scanRoom 4s ease-in-out infinite;
        }

        .pupil::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            width: 8px;
            height: 8px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
        }

        .eyelid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; 
            background: #2b2b2b; 
            transform: translateY(-100%); 
            z-index: 10;
            animation: blink 3.5s infinite;
        }

        /* --- PROGRESS BAR STYLES (UPDATED) --- */
        .progress-track {
            position: relative;
            z-index: 10;
            width: 200px; 
            height: 6px;  /* Increased slightly for the border */
            
            /* UPDATED: Dark background and Border matching Robot Head */
            background: #111; 
            border: 2px solid #444; 
            
            border-radius: 10px;
            margin-top: 10px; 
            margin-bottom: 15px; 
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background-color: #5799D2; /* Audvik Blue */
            box-shadow: 0 0 10px rgba(87, 153, 210, 0.6);
            border-radius: 10px;
            animation: loadProgress 3s ease-in-out infinite;
        }

        /* --- TEXT --- */
        .status {
            position: relative;
            z-index: 10;
            margin-top: 0px; 
            color: #fff;
            letter-spacing: 2px;
            font-size: 14px;
            opacity: 0.7;
            text-transform: uppercase;
        }

        /* --- ANIMATIONS --- */
        @keyframes scanRoom {
            0% { transform: translate(-50%, -50%); } 
            20% { transform: translate(-120%, -50%); } 
            25% { transform: translate(-120%, -50%); } 
            40% { transform: translate(20%, -50%); }   
            45% { transform: translate(20%, -50%); }   
            60% { transform: translate(-50%, -80%); }  
            80% { transform: translate(-50%, -50%); }  
            100% { transform: translate(-50%, -50%); }
        }

        @keyframes blink {
            0%, 48% { transform: translateY(-100%); } 
            50% { transform: translateY(0%); }       
            52% { transform: translateY(-100%); }    
            100% { transform: translateY(-100%); }
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

    </style>
</head>
<body>

    <div class="backlight-glow"></div>

    <div class="robot-head">
        <div class="eye-socket">
            <div class="pupil"></div>
            <div class="eyelid"></div>
        </div>
        <div class="eye-socket">
            <div class="pupil"></div>
            <div class="eyelid"></div>
        </div>
    </div>

    <div class="progress-track">
        <div class="progress-fill"></div>
    </div>

    <div class="status">Loading...</div>

    <script>
        const pupils = document.querySelectorAll('.pupil');
        
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            
            const moveX = Math.min(Math.max(x, 20), 80); 
            const moveY = Math.min(Math.max(y, 20), 80);

            pupils.forEach(pupil => {
                pupil.style.animation = 'none'; 
                pupil.style.left = moveX + '%';
                pupil.style.top = moveY + '%';
                pupil.style.transform = 'translate(-50%, -50%)';
            });
        });
    </script>
</body>
</html>
